<div class="component onpush">
    <h3>OnPush Change Detection</h3>
    <p>Counter: {{ counter }}</p>
    <p>Object Value: {{ data.value }}</p>
    <p>Array Length: {{ items.length }}</p>
    <p>Map Value (key1): {{ map.get('key1') }}</p>
    <p class="count">Change Detections: {{ changeDetectionCount }}</p>
  </div>
